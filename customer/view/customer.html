<!doctype html>
<html lang="en">

<head>
    <title>Customer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../../asset/CSS/main.css">
    <!-- <link rel="stylesheet" href="../../customer/test.css"> -->

</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand fs-3 text" href="#">
                    <i class="fab fa-accessible-icon"></i>
                    CUSTOMER</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- SERVICES -->
    <section class=" m-3 services">
        <div class="container d-flex justify-content-between">

            <select class="form-select w-25" aria-label="Default select example">
                <option selected>All brand</option>
                <option value="samsung">Samsung</option>
                <option value="iphone">iPhone</option>
            </select>
            <div class="mx-2 fs-3 text">
                <i class="fa fa-shopping-cart"></i>
            </div>
        </div>
    </section>
    <!-- CARD -->
    <section class="Mycard my-4">
        <div class="container">
            <div class="row">
                <div class="Mycard-item col col-xl-3 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="https://shopdunk.com/images/thumbs/0008734_iphone-14-pro-128gb.png"
                            class="card-img-top">
                        <div class="card-body">
                            <!-- title -->
                            <h5 class="card-title">iPhone 14 Pro</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <div class="d-flex justify-content-around align-items-center">
                                <p>$<span id="price">1000</span></p>
                                <span>Apple</span>
                            </div>
                        </ul>
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <!-- rate -->
                            <div class="card-link">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <button class="card-link btn btn-danger"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="../controller/mainCustomer.js"></script>
</body>

</html>
